<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>F.M.P.</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link href="/static/css/board.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="/static/js/board.js" defer></script>
    <script>
            $(document).ready(function() {
        {% if nickname %}
          $('#isLoged').text(`로그아웃 / {{ nickname }}`)
          // *** 수정 내용 : 등록한 정보 버튼 보이지 않는 처리 추가 ***
          $('#floatingdiv').show()
      {% endif %}
      });

      function isLoged() {
        if ($("#isLoged").text() == "로그인") {
          window.location.href = "./login";
        } else {
          logout();
        }
      }
      function logout() {
        $.removeCookie("mytoken");
        window.location.href = "./";
      }
    </script>
  </head>
  <body>
    <header>
      <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3"> For My Pet </span>
        <span class="site-heading-lower">F.M.P.</span>
      </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="/">
          F.M.P.
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="/">홈</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="/gyunggi">
                우리 동네 애견 카페
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="/seoul">
                우리 동네 동물 병원
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="/board"> 자유 게시판 </a>
            </li>
            <li class="nav-item px-lg-4">
              <a
                class="nav-link text-uppercase"
                onclick="isLoged()"
                id="isLoged"
                href="#"
                >로그인</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="tempContainer">
      <div class='welcom=board'>
        <span id='userTrue'>{{userid}}</span>
        {%if userid%}
        <p>님 많은 분들과 자유롭게 의견을 나눠요.</p>
        {% endif %}
      </div>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        id="modalBtn"
        style="
          width: 9rem;
          margin: 2.5rem auto 0rem auto;
          display: flex;
          justify-content: center;
        "
      >
        글쓰기
      </button>
    </div>
    <div class="communityContainer">
      <div id="communityContainer">
        <div class="accordion" id="accordionExample"></div>
      </div>
      <!--받아온 데이터에 따라서 페이지 링크 갯수를 만들어줘야함.-->
      <nav aria-label="Page navigation example" class="navpage">
        <!-- Modal -->
        <!-- Button trigger modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  서로 공유하고 싶은 이야기를 남겨요.
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  action="/post/board"
                  method="post"
                  class="communityBox"
                  enctype="multipart/form-data"
                >
                <input type='hidden' name = 'createuser' value={{userid}}>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      required
                    />
                    <label for="title">글 제목</label>
                  </div>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      id="content"
                      name="content"
                      style="height: 100px"
                      required
                    ></textarea>
                    <label for="content">글 내용</label>
                  </div>
                  <input
                    type="submit"
                    value="등록"
                    style="margin-top: 0.5rem"
                  />
                </form>
              </div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
        <ul class="pagination" id="page-container"></ul>
      </nav>
    </div>
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Your Website 2022</p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
