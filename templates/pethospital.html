    <!--ajax요청 코드 추가-->
    <script>
      $(document).ready(function () {
        show_pethospital()
      })
      
      function show_pethospital() {
      $.ajax({
        type: "GET",
        url : '/seoul_get',
        data: {},
        success: function (response) {
            let row = response['pethospital']
            for (let i = 0; i < row.length; i++) {
              let name = row[i]['name']
              let time = row[i]['time']
              let phone = row[i]['phone']
              let address = row[i]['address']
                    
              let temp_html = `<tr>
                                <th scope="row">병원</th>
                                    <td>${name}</td>
                                    <td>${time}</td>
                                    <td>${phone}</td>
                                    <td>${address}</td>
                              </tr>`
              $('#list').append(temp_html)
            }
          }
        })
      }
      </script>
