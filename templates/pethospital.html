<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>F.M.P.</title>
    <link rel="icon" type="/static/image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />
    <!--ajax와 부트스트랩  스크립 추가 -->
    <link href="/static/css/hospital_styles.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!--ajax요청 코드 추가-->
    <script>
      $(document).ready(function() {
        {% if nickname %}
          $('#isLoged').text(`로그아웃`)
          // *** 수정 내용 : 등록한 정보 버튼 보이지 않는 처리 추가 ***
          $('.floatingdiv').show()
      {% endif %}
      });

      function isLoged() {
        if ($("#isLoged").text() == "로그인") {
          window.location.href = "./login";
        } else {
          logout();
        }
      }
      function logout() {
        $.removeCookie("mytoken");
        window.location.href = "./";
      }
    </script>
  </head>
  <body>
    <header>
      <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3"> For My Pet </span>
        <span class="site-heading-lower">F.M.P.</span>
      </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="/">
          F.M.P.
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="/">홈</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="/gyunggi">
                우리 동네 애견 카페
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="/seoul">
                우리 동네 동물 병원
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="/board"> 자유 게시판 </a>
            </li>
            <li class="nav-item px-lg-4">
              <a
                class="nav-link text-uppercase"
                onclick="isLoged()"
                id="isLoged"
                href="#"
                >로그인</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="page-section about-heading">
      <!-- div로 지도 안에 담고 크기 조절 -->
      <div class="container">
        <div id="map" style="width: 100%; height: 600px">
          <!--버튼 생성-->
          <button class="btn1">click me!</button>
        </div>
      </div>
    </section>
    <!-- div안에 테이블 템플릿 담아서 크기 조절  -->
    <div class="box">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">카테고리</th>
            <th scope="col">병원명</th>
            <th scope="col">영업시간</th>
            <th scope="col">전화번호</th>
            <th scope="col">주소</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="modal-header"></div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="floatingdiv" style="display: none; width: 150px">
      <!-- 등록한 정보가 없다면 없다. 있다면 있다. -->
      <div style="text-align: center; margin-top: 5px; margin-bottom: 5px">
        <span>
          {{nickname}}
          <button type="button" class="btn btn-dark">▼</button>
        </span>
      </div>
    </div>
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Your Website 2022</p>
      </div>
    </footer>
    <!-- 카카오api 뒤에 &~,drawing으로 끝나는 스크립추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a1ce4afbaf941a2fbe0dae37ff1df3da&libraries=services,clusterer,drawing"
    ></script>
    <!-- /static/js/scripts.js스크립 추가  -->
    <script src="/static/js/pethospital_scripts.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
