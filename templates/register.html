      <script>
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function register() {
          let id = $("#userid").val();
          let pw = $("#userpw").val();
          let pw2 = $("#userpw2").val();
          let nick = $("#usernick").val();

          if (!id || !pw || !pw2 || !nick) {
            alert("회원가입에 필요한 정보를 모두 입력해 주세요.");
          } else {
            if (pw !== pw2) {
              alert("패스워드가 일치하지 않습니다. 다시 시도해 주세요.");
            } else {
              $.ajax({
                type: "POST",
                url: "/api/register",
                data: {
                  id_give: $("#userid").val(),
                  pw_give: $("#userpw").val(),
                  nickname_give: $("#usernick").val(),
                },
                success: function (response) {
                  if (response["result"] == "success") {
                    alert("회원가입이 완료되었습니다.");
                    window.location.href = "/login";
                  } else {
                    alert(response["msg"]);
                  }
                },
              });
            }
          }
        }
      </script>
